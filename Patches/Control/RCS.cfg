//AIES SN-1 Micro RCS Thruster Block
@PART[rcsThrustermicrosn]:NEEDS[AIES_Aerospace]
{

  //scale = 0.1
  //rescaleFactor = 0.8

  //TechRequired = specializedControl
  //entryCost = 2800
  //cost = 200
  //category = Control

  //title = AIES SN-1 Micro RCS Thruster Block

  //mass = 0.01
  //dragModelType = default
  //maximum_drag = 0.001
  //minimum_drag = 0.001
  @angularDrag = 2 // 1
  @crashTolerance = 15 // 10
  @maxTemp = 1500 // 3600

  %fuelCrossFeed = True
	%PhysicsSignificance = 1

  %bulkheadProfiles = srf
	%tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate

  @MODULE[ModuleRCS]
  {
  	@name = ModuleRCSFX
  	//thrusterTransformName = RCSthruster
  	//thrusterPower = 0.18
  	//resourceName = MonoPropellant
    %resourceFlowMode = STAGE_PRIORITY_FLOW
    %runningEffectName = running
    %stagingEnabled = False
  }

  EFFECTS
	{
		running
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCSthruster
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}

}


//AIES P1 'Moduldess'
@PART[moduldesspod]:NEEDS[AIES_Aerospace]
{

  //scale = 1
	//rescaleFactor = 1.1

  //node_stack_bottom = 0.0, -0.5950, 0.0, 0.0, -1.0, 0.0, 1
  //node_stack_top = 0.0, 0.7252, 0.0, 0.0, 1.0, 0.0, 0

  @TechRequired = flightControl // largeControl
	@entryCost = 4500 // 6500
	@cost = 650 // 580
	//category = Pods

	@title = AIES P1 'Moduldess' Lander
  //@description =

  @mass = 0.5 // 0.6
  //dragModelType = default
  //@maximum_drag = 0.2
  //@minimum_drag = 0.2
  //@angularDrag = 2
  @crashTolerance = 8 // 10
	@maxTemp = 1000 // 3400
  %skinMaxTemp = 2000

  %vesselType = Lander
  %CrewCapacity = 1

  %bulkheadProfiles = size1
  %tags = capsule cmg command control ?eva fly gyro ?iva moment pilot pod react rocket space stab steer torque

  //@MODULE[ModuleSAS]
  //{
  //  %SASServiceLevel = 0
  //}

  !MODULE[ModuleSAS] {}

  @MODULE[ModuleReactionWheel]
  {
  	@PitchTorque = 1.5 // 3
  	@YawTorque = 1.5 // 3
  	@RollTorque = 1.5 // 3
  	@RESOURCE[ElectricCharge]
  	{
  		@rate = 0.15 // 0.3
  	}
  }

  @MODULE[ModuleScienceExperiment]
	{
		%usageReqMaskInternal = 5
		%usageReqMaskExternal = -1
	}

	@MODULE[ModuleScienceContainer]
	{
		@storageRange = 1.3 // 2.0
	}

  MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

  @RESOURCE[ElectricCharge]
  {
  	@amount = 50
  	@maxAmount = 50
  }

  @RESOURCE[MonoPropellant]
  {
  	@amount = 5 // 40
  	@maxAmount = 5 // 40
  }

}

//AIES C1 'Orbiter'
@PART[orbitaiespod]:NEEDS[AIES_Aerospace]
{

  //scale = 1
	//rescaleFactor = 1

  //node_stack_bottom = 0.0, -0.6124, 0.0, 0.0, -1.0, 0.0, 1
	//node_stack_top = 0.0, 0.6345, 0.0, 0.0, 1.0, 0.0, 0

  //TechRequired = start
  //entryCost = 0
  @cost = 400 // 600
	//category = Pods

	@title = AIES C1 'Orbiter' Pod
  //@description =

  @mass = 0.95 // 0.8
  //dragModelType = default
  //@maximum_drag = 0.2
  //@minimum_drag = 0.15 // 0.15
  //@angularDrag = 2
  //@crashTolerance = 14 // 14
  @maxTemp = 1200 // 3400
	%skinMaxTemp = 2200
  %skinInternalConductionMult = 0.625
  %heatConductivity = 0.1

  %vesselType = Ship
  %CrewCapacity = 1

  %bodyLiftOnlyUnattachedLift = True
  %bodyLiftOnlyAttachName = bottom

  %bulkheadProfiles = size1
  %tags = AIES capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque

  //@MODULE[ModuleSAS]
  //{
  //  %SASServiceLevel = 0
  //}

  !MODULE[ModuleSAS] {}

  @MODULE[ModuleReactionWheel]
  {
  	@PitchTorque = 2.5 // 5
  	@YawTorque = 2.5 // 5
  	@RollTorque = 2.5 // 5
  	@RESOURCE[ElectricCharge]
  	{
  		@rate = 0.12 // 0.24
  	}
  }

  @MODULE[ModuleScienceExperiment]
	{
		%usageReqMaskInternal = 5
		%usageReqMaskExternal = -1
	}

	@MODULE[ModuleScienceContainer]
	{
		@storageRange = 1.3 // 2.0
	}

  MODULE
  {
    name = ModuleConductionMultiplier
    modifiedConductionFactor = 0.003
    convectionFluxThreshold = 3000
  }

  MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

  MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 0.35
		liftingSurfaceCurve = CapsuleBottom
		disableBodyLift = False
		omnidirectional = False
		perpendicularOnly = True
		transformDir = Y
		transformSign = -1
		nodeEnabled = True
		attachNodeName = bottom
	}

  @RESOURCE[ElectricCharge]
  {
  	@amount = 25 // 50
  	@maxAmount = 25 // 50
  }

  @RESOURCE[MonoPropellant]
  {
  	@amount = 5 // 10
  	@maxAmount = 5 // 10
  }

}

  }

  @MODULE[ModuleDataTransmitter]
  {
    %antennaType = DIRECT
    @packetInterval = 0.35 // 0.3
    @packetSize = 4 // 2
    @packetResourceCost = 6 // 16.0
    //requiredResource = ElectricCharge
    %DeployFxModules = 1
    !ProgressFxModules = DELETE // 1
    %antennaPower = 2000000000
    %antennaCombinable = True
  }

}




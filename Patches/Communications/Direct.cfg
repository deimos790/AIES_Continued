  //  isOneShot = false
  //  startEventGUIName = Extend
  //  endEventGUIName = Retract
  //  actionGUIName = Toggle Antenna
  //}

  MODULE
  {
    name = ModuleDeployableAntenna
    showStatus = false
    isTracking = false
    pivotName = expansor
    windResistance = 1
